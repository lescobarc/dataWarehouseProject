<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>



<header>
    <nav>
        <a href="1login.html" > <img src="style/img/logo.png" id="imgLogo" alt="logo"> </a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
        </ul>
    </nav>
</header>

<body>

    <section  class="title">
        <h1>Compañías</h1>
        <div  class="container">
            <div class="search">
                <input type="text" id="searchInput" class="searchInput">
                <span id="iconFilter" class="hidden iconFilter"><i class="fas fa-times-circle"></i></span>
                <button id="iconSearch" class="iconSearch"><i class="fas fa-search fa-2x"></i></button>
                <p class="hidden" id="searchInfo" class="searchInfo"></p>
            </div>

            <div class="titleButtons">
                <button id="iconImport" class="iconImport" disabled><i class="fas fa-upload fa-2x"></i></button>
                 <select id="exportButton" class="buttonSecondary exportButton" disabled>
                        <option label="Exportar Compañías" > </option>
                        <option value="select"> Exportar seleccionados </option>
                        <option value="allFilter"> Todos los filtrados </option>
                    </select> 

                <!-- <div id="exportButton"> <button id="exportContacts" class="buttonSecondary"> Exportar Contactos <i
                            class="fas fa-caret-down"></i> </button></div> -->

                <button id="addButton" class="buttonPrimary createButton">Agregar Compañía</button> 
                
            </div>
        </div>
    </section>
    
    <section id="companiesSection">
        
         
        <!-- <div> <h1>Compañías</h1> <button class="buttonPrimary buttonLarge" id="addButton">Agregar Compañía</button></div>

        <div id="divSearch">
            <input type="text" name="contact" id="searchInput" class="searchInput">
            <span id="iconFilter" class="hidden"><i class="fas fa-times-circle"></i></span>
            <button id="iconSearch"><i class="fas fa-search fa-2x"></i></button>
        </div>
        <p class="hidden" id="searchInfo"></p> -->


        <p id="totalCheck"> </p>
        <p id="deleteCheck" onclick="selectDelete()" class="hidden"> Eliminar compañías </p>
        <table id="companiesTable">
            <thead>
                <tr>
                    <th><input type="checkbox" name="companySelect"  onclick="selectAll()" id="checkSelect"></th>
                    <th>Nombre <i class="fas fa-arrows-alt-v" onclick="sortTable(0, 'str')"></i> </th>
                    <th>Dirección <i class="fas fa-arrows-alt-v" onclick="sortTable(1, 'str')"></i></th>
                    <th>Email <i class="fas fa-arrows-alt-v" onclick="sortTable(2, 'str')"></i></th>
                    <th>Teléfono <i class="fas fa-arrows-alt-v" onclick="sortTable(3, 'int')"></i></th>
                    <th>Región <i class="fas fa-arrows-alt-v" onclick="sortTable(4, 'str')"></i></th>
                    <th>País <i class="fas fa-arrows-alt-v" onclick="sortTable(5, 'str')"></i></th>
                    <th>Ciudad <i class="fas fa-arrows-alt-v" onclick="sortTable(6, 'str')"></i></th>
                    <th>Acciones </th>
                </tr>
            </thead>
            <tbody class="arrowHover" id="tableBody"> </tbody>
                
        </table>


        <div id="tablePagination">
            <div>
                <p >Filas por página <select type="number" id="rowsPage" > 
                    <option value="5" > </option>
                </select> </span><i class="fas fa-angle-down"></i></p>
            </div>
            <div>
                <p> <span id="rowI"></span>-<span id="rowF"></span> de <span id="rowsTotal"></span> filas
                    <i class="fas fa-angle-left" id="arrowLeft"></i>
                    <i class="fas fa-angle-right" id="arrowRigth"></i></p>
            </div>
        </div>

    </section>

     <!--  New Company  -->
     <section id="createCompanySection" class="newSection hidden">
        <div class="container">
            <h1>Nueva Compañía</h1>
            
                <div id="principalInfoCompany" class="principalInfo">
                    <img src="style/img/addPhoto.png" alt="Photo">
                    <div>
                        <label for="name" > Nombre<strong>*</strong></label>
                        <input type="text" id="nameCompany">
                    </div>
                    <div>
                        <label for="address" >Dirección<strong>*</strong></label>
                        <input type="text" id="addressCompany">
                    </div>
                    <div>
                        <label for="email" >Email<strong>*</strong></label>
                        <input type="text" id="emailCompany">
                    </div>
                    <div>
                        <label for="tel" >Teléfono<strong>*</strong></label>
                        <input type="text" id="telCompany">
                    </div>

                </div>
                <div id="secondInfoCompany" class="secondInfo">
                    <div>
                        <label for="region"> Región <strong>*</strong> </label>
                        <select name="companyRegion" id="regionCompany">
                            <option label="Seleccionar región"></option>
                        </select>
                    </div>
                    <div>
                        <label for="country"> País <strong>*</strong> </label>
                        <select name="companyCountry" id="countryCompany"  disabled>
                            <option label="Seleccionar país"></option>
                        </select>
                    </div>
                    <div>
                        <label for="city"> Ciudad <strong>*</strong> </label>
                        <select name="contactCity" id="cityCompany"  disabled>
                            <option label="Seleccionar ciudad"></option>
                        </select>
                    </div>
                   
                </div>
                <div id="buttonsCompany" class="buttonsActions">
                    <button id="cancelButton"> Cancelar</button>
                    <button class="buttonDisabled" id="createButton">Guardar Compañía</button>
                    
                </div>

        </div>
            

    </section>

    <!--  update Company  -->
    <section id="updateCompanySection" class="newSection hidden">
        <div class="container">
            <h1>Actualizar Compañía</h1>
            
                <div id="principalInfoCompany" class="principalInfo">
                    <img src="style/img/addPhoto.png" alt="Photo">
                    <div>
                        <label for="name" > Nombre<strong>*</strong></label>
                        <input type="text" id="nameCompanyUp">
                    </div>
                    <div>
                        <label for="address" >Dirección<strong>*</strong></label>
                        <input type="text" id="addressCompanyUp">
                    </div>
                    <div>
                        <label for="email" >Email<strong>*</strong></label>
                        <input type="text" id="emailCompanyUp">
                    </div>
                    <div>
                        <label for="tel" >Teléfono<strong>*</strong></label>
                        <input type="text" id="telCompanyUp">
                    </div>

                </div>
                <div id="secondInfoCompany" class="secondInfo">
                    <div>
                        <label for="region"> Región <strong>*</strong> </label>
                        <select name="companyRegion" id="regionCompanyUp">
                            <option label="Seleccionar región"></option>
                        </select>
                    </div>
                    <div>
                        <label for="country"> País <strong>*</strong> </label>
                        <select name="companyCountry" id="countryCompanyUp"  disabled>
                            <option label="Seleccionar país"></option>
                        </select>
                    </div>
                    <div>
                        <label for="city"> Ciudad <strong>*</strong> </label>
                        <select name="contactCity" id="cityCompanyUp"  disabled>
                            <option label="Seleccionar ciudad"></option>
                        </select>
                    </div>
                   
                </div>

                <div id="buttonsCompany" class="buttonsActions">
                    <button id="cancelButtonUp"> Cancelar</button>
                    <button class="buttonDisabled" id="createButtonUp">Guardar Compañía</button>
                </div>
        </div>
    </section>

    <!-- Delete Company  -->
    <section id="deleteCompaniesSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Companies">
            <p>¿Seguro que deseas eliminar esta compañía?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteCompany"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteCompany"> Eliminar </button>
            </div>
        </div>
    </section>






    
    <script src="js/companies.js"></script>
    <script src="js/index.js"></script>
</body>  
</html>
