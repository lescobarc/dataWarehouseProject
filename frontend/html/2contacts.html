<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<header>
    <nav>
        <a href=""> <img src="../style/img/logo.png" id="imgLogo" alt="logo"> </a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li id="usersHeader" class=""><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
            <li><a href="1login.html">Login</a></li>
        </ul>
    </nav>
</header>

<body>
    <section id="contacts" class="title">
        <h1>Contactos</h1>
        <div id="contactsContainer" class="container">
            <div id="contactsSearch" class="search">
                <input type="text" name="contact" id="searchInput" class="searchInput">
                <span id="iconFilter" class="hidden iconFilter"><i class="fas fa-times-circle"></i></span>
                <button id="iconSearch" class="iconSearch"><i class="fas fa-search fa-2x"></i></button>
                <p class="hidden" id="searchInfo" class="searchInfo"></p>
            </div>
            <div id="contactsButtons" class="titleButtons">
                <button id="iconImport" class="iconImport" disabled><i class="fas fa-upload fa-2x"></i></button>
                <select name="exportContacts" id="exportButton" class="buttonSecondary exportButton" disabled>
                    <option label="Exportar Contactos"> </option>
                </select>
                <button id="createButton" class="buttonPrimary createButton">Agregar Contacto</button>
            </div>
        </div>
    </section>

    <section id="contactsSection">
        <div class="actionsSelectTable">
            <p id="totalCheck"></p>
            <div onclick="showDeleteContactSelect()">
                <p id="deleteCheck" class="hidden"> <i class="fas fa-trash" id=""></i> Eliminar contactos </p>
            </div>
        </div>
        <div class="table">
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="contactSelect" onclick="selectAll()" id="checkSelect"></th>
                        <th>Contacto <i class="fas fa-arrows-alt-v" onclick="sortTable(0, 'str')"></i> </th>
                        <th>País/Región <i class="fas fa-arrows-alt-v" onclick="sortTable(1, 'str')"></i></th>
                        <th>Compañía <i class="fas fa-arrows-alt-v" onclick="sortTable(2, 'str')"></i></th>
                        <th>Cargo <i class="fas fa-arrows-alt-v" onclick="sortTable(3, 'str')"></i></th>
                        <th>Interés <i class="fas fa-arrows-alt-v" onclick="sortTable(4, 'str')"></i></th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="arrowHover" id="tableBody"> </tbody>
            </table>
        </div>
        <div id="tablePagination">
            <div>
                <p>Filas por página <select type="number" id="rowsPage">
                        <option value="5"> </option>
                    </select> </span></p>
            </div>
            <div>
                <p><em id="rowI"></em>-<em id="rowF"></em>de<em id="rowsTotal"></em> filas
                    <i class="fas fa-angle-left" id="arrowLeft"></i>
                    <i class="fas fa-angle-right" id="arrowRigth"></i></p>
            </div>
        </div>
    </section>


    <!--  New Contact  -->
    <section id="createContactSection" class="hidden newSection">
        <i class="fas fa-times fa-2x buttonClose" id="buttonClose1"></i>
        <div class="container">

            <h1>Nuevo Contacto</h1>

            <div id="principalInfoContact" class="principalInfo">
                <img src="../style/img/addPhoto.png" alt="Photo">
                <div>
                    <label for="Nombre"> Nombre<strong>*</strong></label>
                    <input type="text" id="nameContact">
                </div>
                <div>
                    <label for="Nombre">Apellido<strong>*</strong></label>
                    <input type="text" id="lastnameContact">
                </div>
                <div>
                    <label for="Nombre">Cargo<strong>*</strong></label>
                    <input type="text" id="positionContact">
                </div>
                <div>
                    <label for="Nombre">Email<strong>*</strong></label>
                    <input type="text" id="emailContact">
                </div>
                <div>
                    <label for="Nombre">Compañia<strong>*</strong></label>
                    <select name="company" id="companyContact">
                        <option label="Seleccionar compañía"></option>
                    </select>
                </div>
            </div>
            <div id="secondInfoContact" class="secondInfo">
                <div>
                    <label for="region"> Región <strong>*</strong> </label>
                    <select name="contactRegion" id="regionContact">
                        <option label="Seleccionar región"></option>
                    </select>
                </div>
                <div>
                    <label for="country"> País <strong>*</strong> </label>
                    <select name="contactCountry" id="countryContact" class="inputDisabled" disabled>
                        <option label="Seleccionar país"></option>
                    </select>
                </div>
                <div>
                    <label for="city"> Ciudad <strong>*</strong> </label>
                    <select name="contactCity" id="cityContact" class="inputDisabled" disabled>
                        <option label="Seleccionar ciudad"></option>
                    </select>
                </div>
                <div>
                    <label for="addres"> Dirección <strong>*</strong></label>
                    <input type="text" id="addressContact" placeholder="Ingresa una dirección" class="inputDisabled">
                </div>
                <div>
                    <label for="interest">Interés <strong>*</strong></label>
                    <div id="divInterestContact" class="divInterest">

                        <select name="interest" id="interestContact">
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="contactChannel">Canal de contacto</label>
                    <select name="contactChannel" id="channelContact">
                        <option label="Seleccionar canal"></option>
                    </select>
                </div>
                <div>
                    <label for="userAccount">Cuenta de usuario</label>
                    <input type="text" id="accountContact" placeholder="@ejemplo" class="inputDisabled">
                </div>
                <div>
                    <label for="preferences">Preferencias</label>
                    <select name="contactChannel" id="preferencesContact" class="inputDisabled">
                        <option label="Sin Preferencia" value="Sin Preferencia"></option>
                        <option label="Canal Favorito" value="Canal Favorito"></option>
                        <option label="No Molestar" value="No Molestar"></option>
                    </select>
                </div>

                <!-- <div>
                    <i class="fas fa-trash" id=${contact[i].contact_id} onclick = "showDeleteContact(this)" ></i>
                    <i class="fas fa-pencil-alt" id=${contact[i].contact_id} onclick = "showUpdateContact(this)"></i>
                </div>> -->

                <div id="buttonAddChannel" class="buttonAddChannel">
                    <button class="buttonLarge plusChannel" id="plusChannel" disabled><i class="fas fa-plus"></i> Agregar
                        Canal</button>
                </div>


                <!-- Add Channel -->

                <div id="channel2" class="hidden">
                    <label for="contactChannel">Canal de contacto</label>
                    <select name="contactChannel" id="channelContact2">
                        <option label="Seleccionar canal"></option>
                    </select>
                </div>
                <div id="account2" class="hidden">
                    <label for="userAccount">Cuenta de usuario</label>
                    <input type="text" id="accountContact2" placeholder="@ejemplo" class="inputDisabled">
                </div>
                <div id="preferences2" class="hidden">
                    <label for="preferences">Preferencias</label>
                    <select name="contactChannel" id="preferencesContact2" class="inputDisabled">
                        <option label="Sin Preferencia" value="Sin Preferencia"></option>
                        <option label="Canal Favorito" value="Canal Favorito"></option>
                        <option label="No Molestar" value="No Molestar"></option>
                    </select>
                </div>
            </div>
            <div id="buttonsContact" class="buttonsActions buttonsContact">
                <button id="cancelButton"> Cancelar</button>
                <button id="addButton" class="addButton">Guardar Contacto</button>

            </div>
        </div>
    </section>


    <!--  Update Contact  -->
    <section id="updateContactSection" class="hidden newSection">
        <i class="fas fa-times fa-2x buttonClose" id="buttonClose2"></i>
        <div class="container">
            <h1>Actualizar Contacto</h1>

            <div id="principalInfoContactUp" class="principalInfo">
                <img src="../style/img/addPhoto.png" alt="Photo">
                <div>
                    <label for="Nombre"> Nombre<strong>*</strong></label>
                    <input type="text" id="nameContactUp">
                </div>
                <div>
                    <label for="Nombre">Apellido<strong>*</strong></label>
                    <input type="text" id="lastnameContactUp">
                </div>
                <div>
                    <label for="Nombre">Cargo<strong>*</strong></label>
                    <input type="text" id="positionContactUp">
                </div>
                <div>
                    <label for="Nombre">Email<strong>*</strong></label>
                    <input type="text" id="emailContactUp">
                </div>
                <div>
                    <label for="Nombre">Compañia<strong>*</strong></label>
                    <select name="company" id="companyContactUp">
                        <option label="Seleccionar compañía"></option>
                    </select>
                </div>

            </div>
            <div id="secondInfoContactUp" class="secondInfo">
                <div>
                    <label for="region"> Región <strong>*</strong></label>
                    <select name="contactRegion" id="regionContactUp">
                        <option label="Seleccionar región"></option>
                    </select>
                </div>
                <div>
                    <label for="country"> País <strong>*</strong></label>
                    <select name="contactCountry" id="countryContactUp" class="inputDisabled" disabled>
                        <option label="Seleccionar país"></option>
                    </select>
                </div>
                <div>
                    <label for="city"> Ciudad <strong>*</strong></label>
                    <select name="contactCity" id="cityContactUp" class="inputDisabled" disabled>
                        <option label="Seleccionar ciudad"></option>
                    </select>
                </div>
                <div>
                    <label for="addres"> Dirección <strong>*</strong></label>
                    <input type="text" id="addressContactUp" placeholder="Ingresa una dirección" class="inputDisabled">
                </div>
                <div>
                    <label for="interest">Interés <strong>*</strong></label>
                    <div id="divInterestContactUp" class="divInterest">

                        <select name="interest" id="interestContactUp" class="interest">
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>
                </div>

                <section id="channelContactUpSection">
                    <div class="containerRow">
                        <div>
                            <label for="contactChannel">Canal de contacto</label>
                            <select name="contactChannel" id="channelContactUp">
                                <option label="Seleccionar canal"></option>
                            </select>
                        </div>
                        <div>
                            <label for="userAccount">Cuenta de usuario</label>
                            <input type="text" id="accountContactUp" placeholder="@ejemplo" class="inputDisabled">
                        </div>
                        <div>
                            <label for="preferences">Preferencias</label>
                            <select name="contactChannel" id="preferencesContactUp" class="inputDisabled">
                                <option label="Sin Preferencia" value="Sin Preferencia"></option>
                                <option label="Canal Favorito" value="Canal Favorito"></option>
                                <option label="No Molestar" value="No Molestar"></option>
                            </select>
                        </div>
                    </div>
                    <!--   <div id="buttonAddChannelUp" class="buttonAddChannel">
                    <button class="buttonLarge plusChannel" id="plusChannelUp"><i class="fas fa-plus"></i> Agregar
                        Canal</button>
                </div> -->


                    <!-- Add Channel -->
                    <div class="containerRow">
                        <div id="channel2Up" class="">
                            <label for="contactChannel">Canal de contacto</label>
                            <select name="contactChannel" id="channelContact2Up">
                                <option label="Seleccionar canal"></option>
                            </select>
                        </div>
                        <div id="account2Up" class="">
                            <label for="userAccount">Cuenta de usuario</label>
                            <input type="text" id="accountContact2Up" placeholder="@ejemplo" class="inputDisabled">
                        </div>
                        <div id="preferences2Up" class="">
                            <label for="preferences">Preferencias</label>
                            <select name="contactChannel" id="preferencesContact2Up" class="inputDisabled">
                                <option label="Sin Preferencia" value="Sin Preferencia"></option>
                                <option label="Canal Favorito" value="Canal Favorito"></option>
                                <option label="No Molestar" value="No Molestar"></option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>

            <div id="buttonsContactUp" class="buttonsActions buttonsContact">
                <button id="cancelButtonUp" class="deleteUpdateButton"> Eliminar Contacto</button>
                <button id="addButtonUp" class="addButton">Actualizar Contacto</button>

            </div>
        </div>
    </section>

    <!-- Delete Contact  -->
    <section id="deleteContactsSection" class="hidden deleteSection">
        <div class="container">
            <img src="../style/img/deleteContact.png" alt="Delete Contacts">
            <p>¿Seguro deseas eliminar los contactos seleccionados?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteContact"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteContact"> Eliminar </button>
            </div>
        </div>
    </section>



    <script src="../js/contacts.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
