<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<header class="userSection">
    <nav>
        <a href=""> <img src="../style/img/logo.png" id="imgLogo" alt="logo"> </a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li id="usersHeader" class=""><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
            <li><a href="1login.html">Login</a></li>
        </ul>
    </nav>
</header>

<body>
    <section  class="title">
        <h1>Usuarios</h1>
        <div  class="container">
            <div class="search">
                <input type="text" id="searchInput" class="searchInput">
                <span id="iconFilter" class="hidden iconFilter"><i class="fas fa-times-circle"></i></span>
                <button id="iconSearch" class="iconSearch"><i class="fas fa-search fa-2x"></i></button>
                <p class="hidden" id="searchInfo" class="searchInfo"></p>
            </div>
            <div class="titleButtons">
                <button id="iconImport" class="iconImport" disabled><i class="fas fa-upload fa-2x"></i></button>
                 <select id="exportButton" class="buttonSecondary exportButton" disabled>
                        <option label="Exportar Usuarios" > </option>
                        <option value="select"> Exportar seleccionados </option>
                        <option value="allFilter"> Todos los filtrados </option>
                    </select> 
                <button id="addButton" class="buttonPrimary createButton">Agregar Usuario</button> 
                
            </div>
        </div>
    </section>

    <section id="usersSection">
        <div class="actionsSelectTable">
            <p id="totalCheck"></p>
           <div onclick ="showDeleteUserSelect()"> <p id="deleteCheck" onclick="" class="hidden"> <i class="fas fa-trash" id=""></i> Eliminar usuarios </p></div>
            </div>
        
        <table id="usersTable" class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selectAll()" id="checkSelect"></th>
                    <th>Nombre <i class="fas fa-arrows-alt-v" onclick="sortTable(0, 'str')"></i> </th>
                    <th>Apellido <i class="fas fa-arrows-alt-v" onclick="sortTable(1, 'str')"></i></th> 
                    <th>Email <i class="fas fa-arrows-alt-v" onclick="sortTable(2, 'str')"></i></th>
                    <th>Usuario <i class="fas fa-arrows-alt-v" onclick="sortTable(3, 'str')"></i></th>
                    <th>Acciones </th>
                </tr>
            </thead>
            <tbody class="arrowHover" id="tableBody"> </tbody>
        </table>
        <div id="tablePagination">
            <div>
                <p >Filas por página  <select type="number" id="rowsPage" > 
                    <option value="5" > </option>
                </select> </span></p>
            </div>
            <div>
                <p><em id="rowI"></em>-<em id="rowF"></em>de<em id="rowsTotal"></em> filas
                    <i class="fas fa-angle-left" id="arrowLeft"></i>
                    <i class="fas fa-angle-right" id="arrowRigth"></i></p>
            </div>
        </div>
    </section>

    <!-- create user -->
    <section id="createUser" class="newSection hidden">
        <i class="fas fa-times fa-2x buttonClose" id="buttonClose1"></i>
        <div class="container">
            <h1>Nuevo Usuario</h1>
            <div  class="principalInfo">
                <img src="../style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="name"> Nombre <strong>*</strong></label>
                    <input type="text" id="nameUser">
                </div>
                <div>
                    <label for="lastname"> Apellido <strong>*</strong></label>
                    <input type="text" id="lastnameUser">
                </div>

                <div>
                    <label for="email"> Email <strong>*</strong></label>
                    <input type="text" id="emailUser">
                </div>
                <div>
                    <label for="username"> Usuario <strong>*</strong></label>
                    <input type="text" id="usernameUser">
                </div>
            </div>

            <div  class="secondInfo">
                <div>
                    <label for="pass"> Contraseña <strong>*</strong></label>
                    <input type="text" id="passUser">
                </div>
                <div>
                    <label for="repass"> Repetir Contraseña <strong>*</strong></label>
                    <input type="text" id="repassUser">
                </div>

            </div>

            <div class="buttonsActions">
                <button class='buttonLarge buttonSecondary' id="cancelButton"> Cancelar </button>
                <button class='buttonLarge buttonPrimary addButton' id="createButton"> Guardar Usuario</button>
                

            </div>

        </div>
    </section>

    <!-- update user -->
    <section id="updateUserSection" class="hidden newSection">
        <i class="fas fa-times fa-2x buttonClose" id="buttonClose2"></i>
        <div class="container">
            <h1> Actualizar Usuario</h1>
            <div class="principalInfo">
                <img src="../style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="name"> Nombre <strong>*</strong></label>
                    <input type="text" id="nameUserUp">
                </div>
                <div>
                    <label for="lastname"> Apellido <strong>*</strong></label>
                    <input type="text" id="lastnameUserUp">
                </div>
                <div>
                    <label for="email"> Email <strong>*</strong></label>
                    <input type="text" id="emailUserUp">
                </div>
                <div>
                    <label for="username"> Usuario <strong>*</strong></label>
                    <input type="text" id="usernameUserUp">
                </div>
            </div>
            <div class="buttonsActions">
                    <button class="buttonLarge buttonSecondary deleteUpdateButton" id="cancelButtonUp"> Eliminar Usuario </button>
                    <button class='buttonLarge buttonPrimary addButton' id="createButtonUp"> Actualizar Usuario</button>
               
            </div>
        </div>
    </section>

    <!-- Delete Users  -->
    <section id="deleteUsersSection" class="hidden deleteSection">
        <div class="container">
            <img src="../style/img/deleteContact.png" alt="Delete Contacts">
            <p>¿Seguro deseas eliminar los usuarios seleccionados?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteUser"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteUser"> Eliminar </button>
            </div>
        </div>
    </section>


    <script src="../js/users.js"></script>
    <script src="../js/index.js"></script>
    
</body>

</html>
