<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<header>
    <nav>
        <a href="1login.html"> <img src="style/img/logo.png" id="imgLogo" alt="logo"> </a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
        </ul>
    </nav>
</header>

<body>
    <!--  MAIN SECTION -->

    <section id="citySection">
        <div>
            <h1>Región / País / Ciudad</h1> <button class="buttonPrimary buttonLarge buttonRegion"
                id="addButtonRegion">Agregar Región</button>

        </div>

        <table id="regionsTable">
            <tbody>
                <div id="countries"> </div>
                <div id="cities"> </div>
            </tbody>
        </table>
    </section>

    <!-- CREATE -->
    <section id="createRegion" class="newSection hidden secondSections">
        <div class="container">
            <h1>Nueva Región</h1>
            <div id="principalInfoCompany" class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="nameRegion"> </label>
                    <input type="text" id="nameRegion" placeholder="Región">
                </div>
            </div>
            <div class="buttonsActions">
                <button class='buttonLarge buttonPrimary' id="createButtonRegion"> Crear</button>
                <button class='buttonLarge buttonSecondary' id="cancelButtonRegion"> Cancelar </button>
            </div>
        </div>
    </section>

    <section id="createCountry" class="newSection hidden secondSections">
        <div class="container">
            <h1> Nuevo País</h1>
            <div id="principalInfoCompany" class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">
                <div>
                    <label for="nameCountry"> </label>
                    <input type="text" id="nameCountry" placeholder="País">
                </div>
            </div>
            <div class="buttonsActions">
                <button class='buttonLarge buttonPrimary' id="createButtonCountry"> Crear</button>
                <button class='buttonLarge buttonSecondary' id="cancelButtonCountry"> Cancelar </button>
            </div>
        </div>
    </section>

    <section id="createCity" class="newSection hidden secondSections">
        <div class="container">
            <h1> Nueva Ciudad</h1>
            <div id="principalInfoCompany" class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">
                <div>
                    <label for="nameCity"> </label>
                    <input type="text" id="nameCity" placeholder="Ciudad">
                </div>
            </div>
            <div class="buttonsActions">
                <button class='buttonLarge buttonPrimary' id="createButtonCity"> Crear</button>
                <button class='buttonLarge buttonSecondary' id="cancelButtonCity"> Cancelar </button>
            </div>
        </div>
    </section>

    <!-- UPDATE -->

    <!-- update country -->
    <section id="updateCountrySection" class="newSection hidden secondSections">
        <div class="container">

            <h1> Actualizar País</h1>
            <div id="principalInfoCompany" class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">
                <div>
                    <label for="name"> </label>
                    <input type="text" id="nameCountryUp" placeholder="País">
                </div>
            </div>
            <div class="buttonsActions">
                <button class='buttonLarge buttonSecondary' id="cancelButtonUpCountry"> Cancelar </button>
                <button class='buttonLarge buttonPrimary' id="createButtonUpCountry"> Actualizar</button>
            </div>
        </div>
    </section>

    <!-- update city -->
    <section id="updateCitySection" class="newSection hidden secondSections">
        <div class="container">

            <h1> Actualizar Ciudad</h1>
            <div id="principalInfoCompany" class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="name"> </label>
                    <input type="text" id="nameCityUp" placeholder="Ciudad">
                </div>
            </div>
            <div class="buttonsActions">
                <button class='buttonLarge buttonSecondary' id="cancelButtonUpCity"> Cancelar </button>
                <button class='buttonLarge buttonPrimary' id="createButtonUpCity"> Actualizar</button>
            </div>
        </div>
    </section>

    <!-- DELETE -->

    <!-- delete Countries  -->
    <section id="deleteCountriesSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Countries">
            <p>¿Seguro deseas eliminar este país?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteCountry"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteCountry"> Eliminar </button>
            </div>
        </div>
    </section>

    <!-- delete Cities -->
    <section id="deleteCitiesSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Cities">
            <p>¿Seguro deseas eliminar esta ciudad?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteCity"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteCity"> Eliminar </button>
            </div>
        </div>
    </section>




    <script src="js/index.js"></script>
    <script src="js/regions.js"></script>

</body>

</html>
