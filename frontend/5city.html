<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<header>
    <nav>
        <a href="1login.html"> <img src="style/img/logo.png" alt="logo"></a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
        </ul>
    </nav>
</header>

<body>
    <!--  MAIN SECTION -->

    <section id="citySection">
        <div>
            <h1>Región / País / Ciudad</h1> <button class="buttonPrimary buttonLarge buttonRegion" id="addButtonRegion">Agregar Región</button>

        </div>
        
        <table id="regionsTable">
            <tbody>
                <div id="countries"> </div>
                <div id="cities"> </div>
            </tbody>
        </table>
    </section>

    <!-- CREATE -->

    <section id="createRegion" class="create hidden">
        <div class="container">
            <h1> Agregar Región</h1>
            <div>
                <label for="nameRegion"> Región:</label>
                <input type="text" id="nameRegion">
            </div>
            <div class="buttonsAction">
                <div id="createButtonRegion">
                    <button class='buttonLarge buttonPrimary'> Crear</button>
                </div>
                <div id="cancelButtonRegion">
                    <button class='buttonLarge buttonSecondary'> Cancelar </button>
                </div>
            </div>
        </div>
    </section>

    <section id="createCountry" class="create hidden">
        <div class="container">
            <h1> Agregar País</h1>
            <div>
                <label for="nameCountry"> País:</label>
                <input type="text" id="nameCountry">
            </div>
            <div class="buttonsAction">
                <div id="createButtonCountry">
                    <button class='buttonLarge buttonPrimary'> Crear</button>
                </div>
                <div id="cancelButtonCountry">
                    <button class='buttonLarge buttonSecondary'> Cancelar </button>
                </div>
            </div>
        </div>
    </section>

    <section id="createCity" class="create hidden ">
        <div class="container">
            <h1> Agregar Ciudad</h1>
            <div>
                <label for="nameCity"> Ciudad:</label>
                <input type="text" id="nameCity">
            </div>
            <div class="buttonsAction">
                <div id="createButtonCity">
                    <button class='buttonLarge buttonPrimary'> Crear</button>
                </div>
                <div id="cancelButtonCity">
                    <button class='buttonLarge buttonSecondary'> Cancelar </button>
                </div>
            </div>
        </div>
    </section>

    <!-- UPDATE -->

    <!-- update country -->
    <section id="updateCountrySection" class="hidden create">
        <div class="container">

            <h1> Actualizar País</h1>

            <div>
                <label for="name"> País:</label>
                <input type="text" id="nameCountryUp">
            </div>

            <div class="buttonsAction">
                <div id="cancelButtonUpCountry">
                    <button class='buttonLarge buttonSecondary'> Cancelar </button>
                </div>
                <div id="createButtonUpCountry">
                    <button class='buttonLarge buttonPrimary'> Actualizar</button>
                </div>

            </div>
        </div>
    </section>

    <!-- update city -->
    <section id="updateCitySection" class="hidden create">
        <div class="container">

            <h1> Actualizar Ciudad</h1>

            <div>
                <label for="name"> Ciudad:</label>
                <input type="text" id="nameCityUp">
            </div>

            <div class="buttonsAction">
                <div id="cancelButtonUpCity">
                    <button class='buttonLarge buttonSecondary'> Cancelar </button>
                </div>
                <div id="createButtonUpCity">
                    <button class='buttonLarge buttonPrimary'> Actualizar</button>
                </div>

            </div>
        </div>
    </section>

    <!-- DELETE -->

    <!-- delete Countries  -->
    <section id="deleteCountriesSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Countries">
            <p>¿Seguro que deseas eliminar este país?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteCountry"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteCountry"> Eliminar </button>
            </div>
        </div>
    </section>

    <!-- delete Cities -->
    <section id="deleteCitiesSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Cities">
            <p>¿Seguro que deseas eliminar esta ciudad?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteCity"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteCity"> Eliminar </button>
            </div>
        </div>
    </section>




    <script src="js/index.js"></script>
    <script src="js/regions.js"></script>
</body>

</html>
