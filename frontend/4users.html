<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>



<header class="userSection">
    <nav>
        <a href="1login.html"> <img src="style/img/logo.png" id="imgLogo" alt="logo"> </a>
        <ul>
            <li><a href="2contacts.html">Contactos</a></li>
            <li><a href="3companies.html">Compañías</a></li>
            <li><a href="4users.html">Usuarios</a></li>
            <li><a href="5city.html">Región/Ciudad</a></li>
        </ul>
    </nav>
</header>


<body>




    <section id="usersSection">
        <div>
            <h1>Usuarios</h1> <button id="addButton" class="buttonPrimary buttonLarge">Agregar Usuario</button>
        </div>
        <table id="usersTable">
            <thead>
                <tr>
                    <th><input type="checkbox" name="" id=""></th>
                    <th>Nombre <i class="fas fa-arrows-alt-v"></i> </th>
                    <!--  <th>Apellido <i class="fas fa-arrows-alt-v"></i></th> -->
                    <th>Email <i class="fas fa-arrows-alt-v"></i></th>
                    <th>Usuario <i class="fas fa-arrows-alt-v"></i></th>
                    <th>Acciones <i class="fas fa-arrows-alt-v"></i></th>
                </tr>
            </thead>
            <tbody class="arrowHover"> </tbody>
        </table>
    </section>

    <!-- create user -->
    <section id="createUser" class="newSection hidden">
        <div class="container">
            <h1>Nuevo Usuario</h1>
            <div  class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="name"> Nombre <strong>*</strong></label>
                    <input type="text" id="nameUser">
                </div>

                <div>
                    <label for="email"> Email <strong>*</strong></label>
                    <input type="text" id="emailUser">
                </div>
                <div>
                    <label for="username"> Usuario <strong>*</strong></label>
                    <input type="text" id="usernameUser">
                </div>
            </div>

            <div  class="secondInfo">
                <div>
                    <label for="pass"> Contraseña <strong>*</strong></label>
                    <input type="text" id="passUser">
                </div>
                <div>
                    <label for="repass"> Repetir Contraseña <strong>*</strong></label>
                    <input type="text" id="repassUser">
                </div>

            </div>

            <div class="buttonsActions">
                <button class='buttonLarge buttonPrimary' id="createButton"> Crear Usuario</button>
                <button class='buttonLarge buttonSecondary' id="cancelButton"> Cancelar </button>

            </div>

        </div>
    </section>


    
    <!-- update user -->
    <section id="updateUserSection" class="hidden newSection">
        <div class="container">
            <h1> Actualizar Usuario</h1>
            <div class="principalInfo">
                <img src="style/img/addPhoto.png" alt="Photo">

                <div>
                    <label for="name"> Nombre <strong>*</strong></label>
                    <input type="text" id="nameUserUp">
                </div>
                <div>
                    <label for="email"> Email <strong>*</strong></label>
                    <input type="text" id="emailUserUp">
                </div>
                <div>
                    <label for="username"> Usuario <strong>*</strong></label>
                    <input type="text" id="usernameUserUp">
                </div>
            </div>
            <div class="buttonsActions">
                    <button class="buttonLarge buttonSecondary" id="cancelButtonUp"> Cancelar </button>
                    <button class='buttonLarge buttonPrimary' id="createButtonUp"> Actualizar</button>
               
            </div>
        </div>
    </section>


    <!-- Delete Users  -->
    <section id="deleteUsersSection" class="hidden deleteSection">
        <div class="container">
            <img src="style/img/deleteContact.png" alt="Delete Contacts">
            <p>¿Seguro deseas eliminar este usuario?</p>
            <div>
                <button class='buttonLarge cancelSecondary' id="cancelButtonDeleteUser"> Cancelar </button>
                <button class='buttonLarge deleteButton' id="deleteButtonDeleteUser"> Eliminar </button>
            </div>
        </div>
    </section>




    <script src="js/index.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
