<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font Awesome-->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Brand Icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <section id="contactFilter">
        <table>
            <tr>
                <td>
                    <p>Nombre del Contacto</p>
                </td>
                <td> <input type="text" name="" id="filterContactName" placeholder="Introduce el nombre del contacto"></td>
            </tr>

            <tr>
                <td>
                    <p>Cargo</p>
                </td>
                <td>
                    <input type="text" name="" id="filterContactPosition" placeholder="Introduce el cargo del contacto">
                </td>
            </tr>
            <tr>
                <td>
                    <p>País/Región</p>
                </td>
                <td> <select name="filterContactCountry" id="filterContactCountry">
                        <option label="Todas"></option>
                        <option value=""></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Compañía</p>
                </td>
                <td> <select name="filterContactCompany" id="filterContactCompany">
                        <option label="Todas"></option>
                        <option value=""></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Canal Favorito</p>
                </td>
                <td> <select name="filterContactChannel" id="filterContactChannel">
                        <option label="Cualquiera"></option>
                        <option value=""></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Interés</p>
                </td>
                <td> <select name="filterContactInterest" id="filterContactInterest">
                        <option label="Cualquiera"></option>
                        <option value=""></option>
                    </select>
                </td>
            </tr>
        </table>
    </section>

</body>

</html>
